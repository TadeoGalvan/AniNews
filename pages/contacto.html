<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header >
        <nav class="encabezado navbar navbar-expand-lg ">
            <div class="container-fluid encabezado__contenido">
              <a class=" encabezado__contenido-logo navbar-brand" href="../index.html"><img src="../images/aninews.png" alt="" width="100"></a>
              <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="encabezado__contenido-menu collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/directorioanime.html">Directorio anime</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/contacto.html">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="contacto--texto">
            <h3>Se parte de nuestra comunidad.</h3>
            <p>Enterate junto a nosotros de las novedades de las ultimas temporadas del anime.</p>    
        </div>
        <div class="contact">
            <form class="contact__form">
                <div class="contact__form--datos">
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" />
                    <input type="email" placeholder="Ingrese su correo" />
                    <input type="password" placeholder="Ingrese su contraseña" />
                    <input type="password" placeholder="Repita su contraseña" />      
                </div>
                <div class="contact__form--comentarios">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Deje aqui sus comentarios"></textarea>
                    <div>
                        <input type="checkbox" />
                        <label for="novedades">Le guistaria recibir novedades?</label>        
                    </div>
                    <div>
                        <input type="checkbox" id="terminos" /> 
                        <label for="terminos">Acepto términos y condiciones</label>            
                    </div>
                    <button>Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="pie">
                <small class="pie__unirse">Unite a nuestro maravilloso gropo para recibir novedades <a href="./contacto.html">Clic aqui</a></small>
                <ul class="pie__redes">
                    <li><a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a></li>
                    <li><a href="https://twitter.com"><i class="bi bi-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
