<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animes de temporada</title>
    <link rel="stylesheet" href="../style/stilos.css">
</head>
<body>
    <header class="encabezado">
        <div class="encabezado__contenido">
            <img src="../images/aninews.png" alt="Logo aninews" class="encabezado__contenido-logo" width="100">
            <nav>
                <ul class="encabezado__contenido-menu" >
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/directorioanime.html">Directorio anime</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
                    <li><a href="../pages/nosotros.html">Acerca de nosotros</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="contacto--texto">
            <h3>Se parte de nuestra comunidad.</h3>
            <p>Enterate junto a nosotros de las novedades de las ultimas temporadas del anime.</p>    
        </div>
        <div class="contacto">
            <form class="contact__form">
                <div class="contact__form--datos">
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" />
                    <input type="email" placeholder="Ingrese su correo" />
                    <input type="password" placeholder="Ingrese su contraseña" />
                    <input type="password" placeholder="Repita su contraseña" />      
                </div>
                <div class="contact__form--comentarios">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Deje aqui sus comentarios"></textarea>
                    <div>
                        <input type="checkbox" />
                        <label for="novedades">Le guistaria recibir novedades?</label>        
                    </div>
                    <div>
                        <input type="checkbox" id="terminos" /> 
                        <label for="terminos">Acepto términos y condiciones</label>            
                    </div>
                    <button>Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="pie">
                <small class="pie__unirse">Unite a nuestro maravilloso gropo para recibir novedades <a href="./contacto.html">Clic aqui</a></small>
                <ul class="pie__redes">
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="https://www.instagram.com/">instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
